<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Template</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <main class="discountBanner hidden">
        Testing
    </main>
    <div class="product-view__heading product-heading">
        <h1 itemprop="name" class="product-heading__title text-display--md mb-2">
            Socket Kit Replacement OEM Part #(OEM Part # Not Available)
            <div data-product-id="%%GLOBAL_ProductId%%" data-url="%%GLOBAL_ProductLink%%"
                class="yotpo bottomLine yotpo-small" data-yotpo-element-id="1"></div>
        </h1>
  
        <div class="d-flex flex-wrap align-items-baseline mb-2">
            <p itemprop="brand" itemscope="itemscope" itemtype="http://schema.org/Brand"
                class="product-heading__brand text-display--xs mb-0 mr-3"><a href="https://store.cevimed.com/rpi/"
                    itemprop="url"><span itemprop="name">RPI</span></a></p>
            <p class="product-heading__sku mb-0"><span class="product-heading__sku-name">Cevi Med#:</span> <span
                    data-product-sku="" itemprop="sku" class="product-heading__sku-value">CM51956</span></p>
        </div>
        <div class="product-info__price price">
            <div class="price-container d-flex flex-wrap align-items-baseline">
                <div itemprop="offers" itemscope="itemscope" itemtype="http://schema.org/Offer" class="price-section price-section--withoutTax mr-4">
                    <span class="price-label"></span> <span data-product-price-without-tax="" class="price price--withoutTax">$100.00</span>
                    <meta itemprop="availability" itemtype="http://schema.org/ItemAvailability" content="http://schema.org/InStock"> 
                    <meta itemprop="itemCondition" itemtype="http://schema.org/OfferItemCondition" content="http://schema.org/NewCondition"> 
                    <meta itemprop="price" content="170"> <meta itemprop="priceCurrency" content="USD"> 
                    <meta itemprop="url" content="https://store.cevimed.com/light-socket-kit-replacement-oem-part-oem-part-not-available/">
                     <div itemprop="priceSpecification" itemscope="itemscope" itemtype="http://schema.org/PriceSpecification">
                        <meta itemprop="price" content="170"> <meta itemprop="priceCurrency" content="USD"> 
                        <meta itemprop="valueAddedTaxIncluded" content="false"></div></div> 
                        <div class="price-section price-section--withoutTax non-sale-price--withoutTax" style="display: none;">
                            <span data-product-non-sale-price-without-tax="" class="price price--non-sale"></span></div> 
                            <div class="price-section price-section--withoutTax rrp-price--withoutTax w-100" style="display: none;">
            MSRP:
            <span data-product-rrp-price-without-tax="" class="price price--rrp"> $1,897.00</span></div></div></div>
    </div>
   <script src="./assets/script.js"></script>
</body>

</html>
